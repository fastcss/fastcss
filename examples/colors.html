<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
<meta charset="UTF-8">
<title>Fastcss - Colors</title>
<link rel="stylesheet" href="../dist/fastcss.css" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&amp;display=swap" rel="stylesheet" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: 'Source Sans Pro', sans-serif;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Colors</h1>
    <pre>
      {state}:{color}-{fill|text}:{shade}

      active:red-text:50
      focus:red-fill:700

      br-1 litegray-border:700

      <!-- starts with b, ends with border:shade -->
      [class^="b"][class$="litegray:700"]
      <!-- new border type example -->
      b-2:litegray:700
    </pre>
  </div>
</body>
</html>
