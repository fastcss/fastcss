<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
<meta charset="UTF-8">
<title>Fastcss - Grid</title>
<link rel="stylesheet" href="../dist/fastcss.css" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&amp;display=swap" rel="stylesheet" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: 'Source Sans Pro', sans-serif;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Grid</h1>
  </div>

  <div class="container gray-fill:50">
    <div class="p-15">
      <div class="fs-lg pv-5 mb-15">Container</div>

      <div class="row gray-fill:200 mb-10">
          <div class="xs:col-12 sm:col-3 md:col-2 lg:col-1">
              <div class="pv-10 mv-10 gray-fill"></div>
          </div>
          <div class="xs:col-6 sm:col-6 md:col-8 lg:col-10">
              <div class="pv-10 mv-10 gray-fill"></div>
          </div>
          <div class="xs:col-6 sm:col-3 md:col-2 lg:col-1">
              <div class="pv-10 mv-10 gray-fill"></div>
          </div>
      </div>
    </div>
  </div>

  <div class="container-fluid mt-40 gray-fill:50">
    <div class="p-15">
      <div class="fs-lg pv-5 mb-15">Container Fluid</div>

      <div class="row gray-fill:200 mb-10">
          <div class="xs:col-12 sm:col-3 md:col-2 lg:col-1">
              <div class="pv-10 mv-10 gray-fill"></div>
          </div>
          <div class="xs:col-6 sm:col-6 md:col-8 lg:col-10">
              <div class="pv-10 mv-10 gray-fill"></div>
          </div>
          <div class="xs:col-6 sm:col-3 md:col-2 lg:col-1">
              <div class="pv-10 mv-10 gray-fill"></div>
          </div>
      </div>
      <div class="row gray-fill:200 mb-10">
          <div class="xs:col-12 sm:col-3 md:col-2 lg:col-1">
              <div class="pv-10 mv-10 gray-fill"></div>
          </div>
          <div class="xs:col-12 sm:col-9 md:col-10 lg:col-11">
              <div class="pv-10 mv-10 gray-fill"></div>
          </div>
      </div>
      <div class="row gray-fill:200 mb-10">
          <div class="xs:col-10 sm:col-6 md:col-8 lg:col-10">
              <div class="pv-10 mv-10 gray-fill"></div>
          </div>
          <div class="xs:col-2 sm:col-6 md:col-4 lg:col-2">
              <div class="pv-10 mv-10 gray-fill"></div>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
